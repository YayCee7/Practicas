<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/ycpc_logo.ico">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;1,400;1,600&display=swap" rel="stylesheet">
        <title>Landing Page</title>
    </head>

    <body>

        <header class="bg-gradient">
            <div class="grid">
                <nav>
                    <a href="#"><img class="img-logo" src="img/ycpc_logo.png" alt=""></a>
                </nav>
            </div>
        </header>

        <section class="section-first">
            <div class="curtain bg-gradient"></div>

            <div class="grid">

                <div class="wrapper wrapper-first">

                    <div class="text-container">

                        <h1>Lorem, ipsum dolor.</h1>

                        <h4 class="sub-heading">lorem, ipsum dolor.</h4>

                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                        Consequuntur nemo totam omnis corrupti molestias perferendis?</p>

                        <button class="btn-basic"><a href="#form">Registrate</a></button>

                    </div>

                    <div class="img-container img-container-1"></div>

                </div>

            </div>
        </section>

        <section class="section-second" id="form">

            <div class="register">
                <h2>Resgistrate para continuar</h2>
            </div>
            <form>
				<fieldset>

					<label>Nombre</label>
					<input class="field" type="text" required><br>

					<label>Correo</label>
					<input class="field" type="email" required><br>

					<label>Contraseña</label>
					<input class="field" type="password" required><br>

					<label class="center-content">
					<input class="btn-basic" type="submit" value="Enviar">
					</label>
		
				</fieldset>

            </form>
        </section>

        <footer>
            <div>
                <div>
                    <p>© Copyright Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit, sit.</p>
                </div>
            </div>
        </footer>
    </body>
</html>
